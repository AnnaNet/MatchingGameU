<!doctype html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/flex.css">

    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> 

  </head>

  <body>

    <!--TODO: add container for the flexible blocks-->
    <div class="container">

      <!--TODO: add block for modal window, header, time, moves and stars-->
      <section class="score-panel">

        <!--TODO: add modal window for score-->
        <div class="modal fade" id="Wow">
          <div class="modal-dialog">
            <div class="modal-content">

              <div class="modal-header">
                <h5 class="modal-title color-letter"><span>Cong</span><span>ratul</span><span>atio</span><span>ns!</span></h5>
              </div>

              <div class="modal-body">
                <h4 class="win-data win-time">0</h4>
                <h4 class="win-data win-moves">0</h4>
                <h4 class="win-data win-stars">0</h4>
                <img class="goblet" src="img/cap.png" alt="Photo of goblet">
              </div>

              <button class="btn btn-primary play" data-dismiss="modal">Play!</button>
              <button class="btn btn-primary" data-dismiss="modal">Close</button>

            </div>
          </div>
        </div>

        <header class="color-letter">
          <h1 class="title"><span>M</span>atching <span>G</span>ame</h1>
        </header>

        <div class="timer">
          <p class="time">00.00.00</p>
        </div>

        <ul class="stars">
          <li><i class="level fa fa-star"></i></li>
          <li><i class="level fa fa-star"></i></li>
          <li><i class="level fa fa-star"></i></li>
        </ul>

        <span class="moves">0</span>
        <span>Moves</span>

        <div class="restart">
          <i class="fa fa-repeat"></i>
        </div>

      </section>

    </div>

    <!--TODO: add block deck with cards-->
    <ul class="deck">
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
      <li class="card">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
    </ul>

    <!--TODO: add hint for restart game-->
    <footer class="hint">*For restart game to press sign on right-top or letter 'n'.
    </footer>

    <script src="js/app.js"></script>

  </body>

</html>
